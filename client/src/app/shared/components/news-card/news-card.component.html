<mat-card class="news-card">
  <mat-card-header>
    <mat-card-title>{{ news.title }}</mat-card-title>
    <mat-card-subtitle class="news-card__subtitle">
      <span
        routerLink="/author/{{ news.author.id }}"
        class="news-card__subtitle__author"
        >{{ news.author.username }}</span
      >, {{ news.date | date: "d MMMM yyyy" }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="news-card__content">
    <p>{{ news.text.length > 160 ? news.text.slice(0, 160) + '...' : news.text }}</p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button routerLink="/news/{{ news._id }}" type="button">
      READ MORE
    </button>
  </mat-card-actions>
</mat-card>
