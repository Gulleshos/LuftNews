<div class="create-category-page">
  <mat-card class="create-category__card">
    <mat-card-header class="create-category__card-header">
      <mat-card-title>Create category</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="createCategoryForm"
        (ngSubmit)="onSubmit()"
        class="create-category__card-form"
      >
        <mat-form-field color="primary">
          <input
            matInput
            id="title"
            formControlName="title"
            placeholder="Title"
          />
          @if (createCategoryForm.get("title")?.hasError("required")) {
            <mat-error>Title is required.</mat-error>
          }
        </mat-form-field>

        <mat-form-field>
          <textarea
            matInput
            id="description"
            formControlName="description"
            placeholder="Description"
          ></textarea>
          @if (createCategoryForm.get("description")?.hasError("required")) {
            <mat-error>Description is required.</mat-error>
          }
        </mat-form-field>

        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!createCategoryForm.valid"
        >
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
